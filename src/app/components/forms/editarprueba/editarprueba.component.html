<app-vista-i [titulo]="tituloInicial"></app-vista-i>

<form
  class="example-form"
  [formGroup]="pruebaForm"
  (ngSubmit)="editarTest(pruebaForm)"
  autocomplete="off"
>
  <mat-form-field class="nameInput">
    <mat-label for="name">Nombre: </mat-label>
    <input
      type="text"
      required
      matInput
      formControlName="name"
      autocomplete="off"
    />
  </mat-form-field>

  <mat-form-field class="descriptionInput">
    <mat-label for="description">Descripci√≥n: </mat-label>
    <input
      type="text"
      required
      matInput
      formControlName="description"
      autocomplete="off"
    />
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit">GUARDAR</button>
    <button mat-raised-button color="warn" type="reset" (click)="volverRuta()">
      CANCELAR
    </button>
  </div>
</form>
