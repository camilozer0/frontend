<mat-toolbar color="primary">
  <button
    mat-flat-button
    color="primary"
    class="margrig"
    [routerLink]="['home']"
    routerLinkActive="router-link-active"
  >
    Agenda de citas - Reto semillero
  </button>
  <span class="example-spacer"></span>
  <button
    mat-flat-button
    color="primary"
    class="margrig"
    [routerLink]="['citas']"
    routerLinkActive="router-link-active"
  >
    <mat-icon>calendar_month</mat-icon>
    Citas
  </button>
  <button
    mat-flat-button
    color="primary"
    class="margrig"
    [routerLink]="['pruebas']"
    routerLinkActive="router-link-active"
  >
    <mat-icon>list_alt</mat-icon>
    Pruebas
  </button>
  <button
    mat-flat-button
    color="primary"
    class="margrig"
    [routerLink]="['afiliados']"
    routerLinkActive="router-link-active"
  >
    <mat-icon>person</mat-icon>
    Afiliados
  </button>
</mat-toolbar>
